<div class='item' ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false" >
			<input ng-model="todo.completed" type='checkbox' />
			<span ng-click="todo.completed = !todo.completed"></span>
			<label ng-click="editing=true" class='editing' ng-hide="editing">{{todo.name}}</label>
			<input ng-blur='editing = false' ng-change="todo.edited = true" ng-show='editing' ng-model="todo.name"  class='editing-label' type='text'/>
<!-- 	{{todo.name}}
	{{ todos }} -->
			<div class='actions ng-scope' >
				<a href='' ng-click="editing = !editing">edit</a>
				<a href='' ng-click='saveTodos(todo)'>save</a>
				<a href='' ng-click='deleteTodo(todo, $index)' class='delete'>delete</a>
			</div>

<!-- 			<div class='actions ng-scope' ng-controller='siblingCtrl'>{{foobar}}</div>
 -->		</div>
